<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow FHD - Live</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body { margin: 0; background: #000; font-family: sans-serif; overflow: hidden; }
        .popup { position: fixed; inset: 0; background: rgba(10, 25, 47, 0.98); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .popup.hide { display: none; }
        .popup-content { background: #112d4e; border-radius: 20px; padding: 40px; text-align: center; color: #fff; width: 90%; max-width: 400px; }
        .btn-telegram { display: block; background: #fff; color: #007bff; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-bottom: 20px; border: 3px solid #007bff; }
        .btn-joined { background: transparent; color: #a8c0ff; padding: 10px 20px; border-radius: 10px; border: 2px solid #a8c0ff; cursor: pointer; }
        
        /* Ensure player fills screen */
        #video-container { width: 100vw; height: 100vh; background: #000; }
        video { width: 100%; height: 100%; }
        .hide { display: none; }
    </style>
</head>
<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Join Our Telegram</h2>
            <p>Get instant match updates and exclusive links!</p>
            <a href="https://t.me/cricketmemesverse873" target="_blank" class="btn-telegram">Join Telegram Channel</a>
            <button class="btn-joined" onclick="startStream()">Already Joined / Close</button>
        </div>
    </div>

    <div id="video-container" class="hide" data-shaka-player-container shaka-controls="true">
        <video autoplay data-shaka-player id="video" poster="https://envs.sh/Ab3.jpg/HGBOTZ.jpg"></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>

    <script>
        const manifestUri = "https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd";
        const clearKeys = { "192b1115da041585c77200128549efa1": "634e10efe4abbb14be400a3ccbac0258" };

        async function initPlayer() {
            const video = document.getElementById('video');
            const videoContainer = document.getElementById('video-container');

            // 1. Initialize UI first
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // 2. Configure DRM
            player.configure({
                drm: { clearKeys: clearKeys },
                // Enable Quality selection in the settings menu
                abr: { enabled: true }
            });

            // 3. Load the Stream
            try {
                await player.load(manifestUri);
                console.log('Stream Loaded!');
            } catch (e) {
                console.error('Load Error:', e);
            }
        }

        function startStream() {
            document.getElementById("popup").classList.add("hide");
            document.getElementById("video-container").classList.remove("hide");
            
            // Check if Shaka is loaded before starting
            if (window.shaka) {
                initPlayer();
            }
        }

        // Wait for UI library to be ready before allowing interaction
        document.addEventListener('shaka-ui-loaded', () => {
            console.log("UI Library Loaded");
        });
    </script>
</body>
</html>
